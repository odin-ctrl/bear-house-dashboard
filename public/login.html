<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear House ‚òï Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/bearhousekaffekopp.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0c;
            --bg-card: #121215;
            --neon-orange: #ff6b35;
            --neon-pink: #ff2d95;
            --neon-purple: #b347ff;
            --gold: #ffc857;
            --cream: #fff5e6;
            --text-secondary: #8b8b9a;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        
        /* Mobile: ensure scrolling works */
        @media (max-height: 700px) {
            body {
                align-items: flex-start;
                padding: 20px 0;
            }
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(255, 107, 53, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(179, 71, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 200, 87, 0.1) 0%, transparent 70%);
            animation: bgPulse 10s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* Floating elements */
        .floating-items {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .float-item {
            position: absolute;
            font-size: 3.5rem;
            opacity: 0.6;
            animation: floatAround 20s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 200, 87, 0.5));
            z-index: 5;
        }

        .float-item.img-icon {
            width: 90px;
            height: 90px;
            object-fit: contain;
            opacity: 0.55;
        }

        .float-item.img-icon.small {
            width: 60px;
            height: 60px;
            opacity: 0.45;
        }

        /* Venstre side av login */
        .float-item:nth-child(1) { left: 8%; top: 25%; animation-delay: 0s; animation-duration: 18s; }
        .float-item:nth-child(2) { left: 5%; top: 55%; animation-delay: -4s; animation-duration: 22s; }
        .float-item:nth-child(3) { left: 12%; top: 75%; animation-delay: -8s; animation-duration: 20s; }
        
        /* H√∏yre side av login */
        .float-item:nth-child(4) { left: 85%; top: 20%; animation-delay: -3s; animation-duration: 21s; }
        .float-item:nth-child(5) { left: 88%; top: 50%; animation-delay: -7s; animation-duration: 19s; }
        .float-item:nth-child(6) { left: 82%; top: 78%; animation-delay: -11s; animation-duration: 23s; }
        
        /* Over login */
        .float-item:nth-child(7) { left: 25%; top: 5%; animation-delay: -2s; animation-duration: 24s; }
        .float-item:nth-child(8) { left: 55%; top: 8%; animation-delay: -6s; animation-duration: 20s; }
        .float-item:nth-child(9) { left: 75%; top: 3%; animation-delay: -10s; animation-duration: 22s; }
        
        /* Under login */
        .float-item:nth-child(10) { left: 20%; top: 92%; animation-delay: -5s; animation-duration: 19s; }
        .float-item:nth-child(11) { left: 50%; top: 95%; animation-delay: -9s; animation-duration: 21s; }
        .float-item:nth-child(12) { left: 78%; top: 90%; animation-delay: -13s; animation-duration: 23s; }
        
        /* Ekstra n√¶r login-kortet */
        .float-item:nth-child(13) { left: 15%; top: 40%; animation-delay: -1s; animation-duration: 17s; font-size: 2.5rem; }
        .float-item:nth-child(14) { left: 80%; top: 35%; animation-delay: -4s; animation-duration: 18s; font-size: 2.5rem; }
        .float-item:nth-child(15) { left: 18%; top: 60%; animation-delay: -7s; animation-duration: 16s; font-size: 2.5rem; }
        .float-item:nth-child(16) { left: 78%; top: 65%; animation-delay: -10s; animation-duration: 19s; font-size: 2.5rem; }

        @keyframes floatAround {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            20% { transform: translate(30px, -40px) rotate(15deg) scale(1.1); }
            40% { transform: translate(-20px, 30px) rotate(-10deg) scale(0.95); }
            60% { transform: translate(25px, 15px) rotate(12deg) scale(1.05); }
            80% { transform: translate(-15px, -25px) rotate(-8deg) scale(1); }
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 2rem;
            z-index: 10;
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-img {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 30px rgba(255, 200, 87, 0.5));
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        .title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffc857 0%, #ff6b35 50%, #ff2d95 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: titleGradient 5s ease infinite;
            margin-bottom: 0.5rem;
        }

        @keyframes titleGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Login card - Glassmorphism + neon border */
        .login-card {
            background: rgba(18, 18, 21, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated neon border */
        .login-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-orange), var(--neon-pink), var(--neon-purple), var(--gold), var(--neon-orange));
            background-size: 400% 400%;
            border-radius: 30px;
            z-index: -1;
            animation: borderGlow 6s ease infinite;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .login-card::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: rgba(18, 18, 21, 0.95);
            border-radius: 26px;
            z-index: -1;
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        input {
            width: 100%;
            padding: 1.1rem 1.25rem;
            background: rgba(10, 10, 12, 0.8);
            border: 2px solid rgba(255, 200, 87, 0.15);
            border-radius: 16px;
            color: #fff;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 25px rgba(255, 200, 87, 0.2);
            background: rgba(10, 10, 12, 1);
        }

        input::placeholder {
            color: #5a5a6a;
        }

        /* Location buttons */
        .location-buttons {
            display: flex;
            gap: 1rem;
        }

        .location-btn {
            flex: 1;
            padding: 1.25rem;
            background: rgba(10, 10, 12, 0.8);
            border: 2px solid rgba(255, 200, 87, 0.15);
            border-radius: 16px;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .location-btn .loc-emoji {
            font-size: 2rem;
            transition: transform 0.3s ease;
        }

        .location-btn:hover {
            border-color: rgba(255, 200, 87, 0.4);
            background: rgba(255, 200, 87, 0.05);
            transform: translateY(-3px);
        }

        .location-btn:hover .loc-emoji {
            transform: scale(1.2);
        }

        .location-btn.active {
            background: linear-gradient(135deg, var(--neon-orange) 0%, #ff2d95 100%);
            border-color: transparent;
            color: #fff;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.4);
            transform: scale(1.02);
        }

        .location-btn.active .loc-emoji {
            transform: scale(1.1);
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 1.3rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--neon-orange) 100%);
            border: none;
            border-radius: 16px;
            color: var(--bg-dark);
            font-family: inherit;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(255, 200, 87, 0.5);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        /* Error message */
        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 14px;
            padding: 1rem;
            color: #ff6b6b;
            margin-bottom: 1.5rem;
            display: none;
            animation: errorShake 0.5s ease;
            font-weight: 500;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
        }

        .error-message.show {
            display: block;
        }

        /* Hint */
        .hint {
            text-align: center;
            margin-top: 2rem;
            padding: 1.25rem;
            background: rgba(179, 71, 255, 0.05);
            border-radius: 16px;
            border: 1px dashed rgba(179, 71, 255, 0.2);
        }

        .hint-icon {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            animation: hintBounce 2s ease-in-out infinite;
        }

        @keyframes hintBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .hint-text {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .hint-text strong {
            color: var(--neon-purple);
            font-weight: 700;
        }

        /* Version badge */
        .version-badge {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }

            .logo-img {
                width: 80px;
            }

            .title {
                font-size: 2.25rem;
            }

            .login-card {
                padding: 1.75rem;
                border-radius: 24px;
            }

            .location-buttons {
                flex-direction: column;
            }
            
            /* Hide floating items on small screens to prevent blocking */
            .floating-items {
                display: none;
            }
        }
        
        /* Small height screens - ensure scrolling */
        @media (max-height: 750px) {
            body {
                align-items: flex-start;
                padding: 10px 0 40px 0;
            }
            
            .floating-items {
                display: none;
            }
            
            .bg-gradient {
                position: absolute;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="floating-items">
        <!-- Venstre side -->
        <img class="float-item img-icon" src="/icons/ikon-24.png" alt="Kanelbolle">
        <img class="float-item img-icon" src="/icons/ikon-28.png" alt="Kaffekopp">
        <img class="float-item img-icon" src="/icons/ikon-26.png" alt="Donut">
        <!-- H√∏yre side -->
        <img class="float-item img-icon" src="/icons/ikon-25.png" alt="Croissant">
        <img class="float-item img-icon" src="/icons/ikon-27.png" alt="Br√∏d">
        <img class="float-item img-icon" src="/icons/ikon-29.png" alt="Take-away">
        <!-- Over -->
        <img class="float-item img-icon" src="/icons/ikon-31.png" alt="Bear House">
        <img class="float-item img-icon" src="/icons/ikon-33.png" alt="Flyvende bj√∏rn">
        <img class="float-item img-icon" src="/icons/ikon-32.png" alt="Sykkel-bj√∏rn">
        <!-- Under -->
        <img class="float-item img-icon" src="/icons/ikon-34.png" alt="Bear House">
        <img class="float-item img-icon" src="/icons/ikon-30.png" alt="Ta en pause">
        <img class="float-item img-icon" src="/icons/bearhousekaffekopp.png" alt="Kaffekopp">
        <!-- Ekstra n√¶r kortet -->
        <img class="float-item img-icon small" src="/icons/ikon-24.png" alt="Kanelbolle">
        <img class="float-item img-icon small" src="/icons/ikon-25.png" alt="Croissant">
        <img class="float-item img-icon small" src="/icons/ikon-28.png" alt="Kaffekopp">
        <img class="float-item img-icon small" src="/icons/ikon-26.png" alt="Donut">
    </div>

    <div class="login-container">
        <div class="logo-section">
            <img src="/bearhousekaffekopp.png" alt="Bear House" class="logo-img">
            <h1 class="title">Bear House</h1>
            <p class="subtitle">Start ditt skift ‚òï</p>
        </div>

        <div class="login-card">
            <div class="error-message" id="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label>üë§ Fornavn</label>
                    <input type="text" id="username" placeholder="Ditt fornavn" autocomplete="off" autofocus>
                </div>

                <div class="form-group">
                    <label>üîê PIN-kode</label>
                    <input type="password" id="password" placeholder="Bursdag (DDMM)" inputmode="numeric" pattern="[0-9]*" maxlength="4">
                </div>

                <div class="form-group">
                    <label>üìç Lokasjon</label>
                    <div class="location-buttons">
                        <button type="button" class="location-btn" data-location="nesbyen">
                            <span class="loc-emoji">üèîÔ∏è</span>
                            <span>Nesbyen</span>
                        </button>
                        <button type="button" class="location-btn" data-location="hemsedal">
                            <span class="loc-emoji">‚õ∑Ô∏è</span>
                            <span>Hemsedal</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn">LET'S GO! üöÄ</button>
            </form>

            <div class="hint">
                <div class="hint-icon">üí°</div>
                <p class="hint-text">
                    Brukernavn = <strong>ditt fornavn</strong><br>
                    PIN = <strong>bursdag</strong> (f.eks. 2403 for 24. mars)
                </p>
            </div>
        </div>
    </div>

    <div class="version-badge">Bear House Dashboard v2.0</div>

    <script>
        let selectedLocation = null;

        // Location buttons
        document.querySelectorAll('.location-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.location-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedLocation = btn.dataset.location;
            });
        });

        // Form submit
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorEl = document.getElementById('error-message');

            if (!username) {
                errorEl.textContent = 'üòÖ Hei, vi trenger fornavnet ditt!';
                errorEl.classList.add('show');
                return;
            }

            if (!password) {
                errorEl.textContent = 'üîê Skriv inn PIN-koden din!';
                errorEl.classList.add('show');
                return;
            }

            if (!selectedLocation) {
                errorEl.textContent = 'üìç Hvilken lokasjon jobber du p√• i dag?';
                errorEl.classList.add('show');
                return;
            }

            errorEl.classList.remove('show');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, location: selectedLocation })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('bearhouse_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    errorEl.textContent = data.error || '‚ùå Feil brukernavn eller PIN';
                    errorEl.classList.add('show');
                }
            } catch (error) {
                errorEl.textContent = 'üì° Kunne ikke koble til server';
                errorEl.classList.add('show');
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('bearhouse_token');
        if (token) {
            fetch('/api/me', {
                headers: { 'X-Auth-Token': token }
            }).then(r => {
                if (r.ok) window.location.href = '/';
            });
        }
    </script>
</body>
</html>
